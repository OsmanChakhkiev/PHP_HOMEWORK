<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

 
 <main>
    <div class="container">
        <form class="form__transition">
            <div class="payment-details">
                <h3 class="form__title">payment details</h3>
                <div class="form__info">
                    <select class="form__select">
                        <option class="form__option" value="mastercard">Mastercard</option>
                        <option class="form__option" value="vise">Visa</option>
                        <option class="form__option" value="webMoney">WebMoney</option>
                    </select>
                </div>
                <div class="form__info">
                    <input class="form__input" type="number" placeholder="CARD NUMBER">
                    <input class="form__input" type="date" placeholder="expire date">
                    <input class="form__input" type="number" placeholder="cvv">
                </div>    
            </div>
            <div class="billing-address">
                <h3 class="form__title">billing address</h3>
                <div class="form__info">
                    <input class="form__input" type="text" placeholder="name of card">
                    <input class="form__input" type="text" placeholder="city">
                </div> 
                <div class="form__info">
                    <select class="form__select">
                        <option class="form__option" value="mastercard">Quebec</option>
                        <option class="form__option" value="vise">Alberta</option>
                        <option class="form__option" value="webMoney">Alaska</option>
                    </select>
                    <input class="form__input" type="number" placeholder="zip code">
                    <button class="button transition"><a href="#" class="press transition">pay $888</a></button>
                </div>
            </div>
            
        </form>
    </div>




</main>
